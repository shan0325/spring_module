<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!--공통 JS / CSS 영역을 관리하는 환경 영역-->
<head th:replace="~{common/fragments/default/head :: head}">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">스포츠카드</title>
</head>
<body class="layout-fixed sidebar-expand-lg bg-body-tertiary">
    <div class="app-wrapper">
        <!--Header 영역을 참조합니다.-->
        <header th:replace="~{common/fragments/default/header :: header}"></header>

        <!--Aside 영역을 참조합니다.-->
        <aside th:replace="~{common/fragments/default/aside :: aside}"></aside>

        <!--Content 내용 영역을 참조합니다-->
        <th:block layout:fragment="content"></th:block>

        <!--Footer 영역을 참조합니다.-->
        <footer th:replace="~{common/fragments/default/footer :: footer}"></footer>
    </div>
</body>
</html>
